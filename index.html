<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nxtlift Marketing Pvt. Ltd.</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
</head>
<body>
  <header class="header">
    <div class="logo animate__animated animate__fadeInDown">
      <h1>Nxtlift Marketing Pvt. Ltd.</h1>
    </div>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="attendance" class="attendance-container" data-aos="fade-up">
    <h2 class="section-title">Attendance Tracker</h2>
    <form class="attendance-form">
      <div class="form-group" data-aos="zoom-in">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group" data-aos="zoom-in">
        <label for="employee-name">Select Employee Name:</label>
        <select id="employee-name" name="employee-name">
          <option>Pankaj</option>
          <option>Rahul</option>
          <option>Anjali</option>
        </select>
      </div>
      <div class="form-group" data-aos="zoom-in">
        <label for="status">Select Status:</label>
        <select id="status" name="status">
          <option>Present</option>
          <option>Absent</option>
        </select>
      </div>
      <button type="submit" class="btn" data-aos="zoom-in">Mark Attendance</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Nxtlift Marketing Pvt. Ltd. All rights reserved.</p>
    <div class="social-links">
      <a href="#twitter">Twitter</a>
      <a href="#facebook">Facebook</a>
      <a href="#linkedin">LinkedIn</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
