<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            height: 60px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, input[type="date"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/150x60?text=Company+Logo" alt="Company Logo">
        <h1>Attendance Tracker</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Attendance</a>
    </nav>
    <div class="container">
        <h2>Mark Attendance</h2>
        <form>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" value="2025-01-19">

            <label for="employee">Select Employee Name:</label>
            <select id="employee" name="employee">
                <option value="Pankaj">Pankaj</option>
                <option value="Akriti">Akriti</option>
                <option value="Manab">Manab</option>
                <option value="Harshita">Harshita</option>
                <option value="Sakib">Sakib</option>
                <option value="Manu">Manu</option>
                <option value="Radha">Radha</option>
            </select>

            <label for="status">Select Status:</label>
            <select id="status" name="status">
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Leave">Leave</option>
            </select>

            <button type="submit">Mark Attendance</button>
        </form>
    </div>
    <footer>
        Follow us on: 
        <a href="https://twitter.com">Twitter</a> | 
        <a href="https://facebook.com">Facebook</a> | 
        <a href="https://linkedin.com">LinkedIn</a>
        <br>&copy; 2025 Attendance Tracker, Inc.
    </footer>
</body>
</html>
