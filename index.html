
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Order Details Lookup</h1>
        <label for="orderId">Enter Order ID:</label>
        <input type="text" id="orderId" placeholder="Enter Order ID">
        <button onclick="fetchOrderDetails()">Get Details</button>
        <div class="result" id="result">
            <!-- Order details will appear here -->
        </div>
    </div>
    
    <script>
        let orders = [];

        // Load CSV file data
        Papa.parse("orders.csv", {
            download: true,
            header: true,
            complete: function(results) {
                orders = results.data;
            }
        });

        function fetchOrderDetails() {
            const inputOrderId = document.getElementById("orderId").value.trim();
            const resultDiv = document.getElementById("result");
            const order = orders.find(o => o.orderId === inputOrderId);

            if (order) {
                resultDiv.innerHTML = `
                    <h3>Order Details</h3>
                    <p><strong>Order ID:</strong> ${order.orderId}</p>
                    <p><strong>Customer Name:</strong> ${order.customerName}</p>
                    <p><strong>Address:</strong> ${order.address}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p style="color: red;">Order ID not found. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
