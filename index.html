<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1517807174495-1af7dc85fc63?fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        header {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 50px;
        }

        header h1 {
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://pankajbossgu.github.io/attendance-wbsite/A_minimalist_and_professional_company_logo_featuri.png" alt="Company Logo">
        <h1>Attendance Tracker</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" value="">
            </div>
            <div class="form-group">
                <label for="employee">Select Employee Name:</label>
                <select id="employee" name="employee">
                    <option>Select Employee</option>
                    <option>John Doe</option>
                    <option>Jane Smith</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Select Status:</label>
                <select id="status" name="status">
                    <option>Select Status</option>
                    <option>Present</option>
                    <option>Absent</option>
                </select>
            </div>
            <button type="submit">Mark Attendance</button>
        </form>
    </div>
</body>
</html>
